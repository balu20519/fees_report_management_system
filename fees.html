<!DOCTYPE html>
<html>
<head>
    <title>Fees Report Management System</title>
    <link rel="stylesheet" type="text/css" href="fees.css">
</head>
<body>
    <h1>Fees Report Management System</h1>
    <div id="fee-form">
        <h2>ADD ENTRY DETAILS</h2>
        <form id="add-fee-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" required>
            <label for="Register number">Register Number:</label>
            <input type="number" id="Register-Number" required>
            <label for="email-id">Email-Id:</label>
            <input type="text" id="Email-id" required>
            <tr>
                <td><label>payment method: </label></td>
                    <td>
                        <select name="course">
                            <option value="select payment method">select payment method</option>
                            <option value="Cash">Cash</option>
                            <option value="Card">Card</option>
                            <option value="UPI id">UPI Id</option>
                            <option value="PhonePe">PhonePe</option>
                        </select>
                    </td>
                </tr>
            </select><br>
            <br>
            <label for="enter fee amount">Enter Fee Amount:</label>
            <input type="number" id="amount" required>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
            
        </form>
    </div>
     

    
    <div id="fee-list">
    <h2>Fees List</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    
                    <th>Total Amount Paid</th>
                </tr>
            </thead>
            
            <tbody id="fee-table">
            <!-- Fees data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="fees.js"></script>
</body>
</html>
